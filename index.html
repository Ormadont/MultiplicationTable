<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- header -->
    <header class="center">
      <div class="rank">
        <span>Умножение на </span>
        <span id="rankCount" class="choice">3</span>
      </div>
    </header>

<!-- board -->
    <div class="board">
      <span id="question">3 * 5</span><span id="equal"> = </span>
      <div class="answers">
        <span id="answer1" class="choice center">?</span>
        <span id="answer2" class="choice center">?</span>
        <span id="answer3" class="choice center">?</span>
      </div>
    </div>

<!-- journal -->
    <div class="center">
      <button type="button" name="button">Журнал</button>
    </div>
    <div class="journal center">
      <h5>Журнал</h5>
    </div>

<!-- footer -->
    <footer class="center">
      <div class="efforts">
        <span>Попыток: </span>
        <span id="effortsCount">0</span>
      </div>
      <div class="errors">
        <span>Ошибок: </span>
        <span id="errorsCount">0</span>
      </div>

    </footer>

    <script src="./resources/js/alg.js"></script>
  </body>
</html>
